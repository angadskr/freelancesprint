version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Installing dependencies...
      - npm install --legacy-peer-deps
  build:
    commands:
      - echo Compiling TypeScript...
      - npx tsc
      - echo Building project...
      - npm run build
artifacts:
  files:
    - '**/*'
